<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A single-page todo application">
    <link rel="stylesheet" href="css/base.css">
    <title>Pretty Todo</title>
  </head>
  <body>
    <header>
      <div>Pretty Todo</div>
    </header>
    <main>
      <section id="todoApp">
        <div id="inputBox" class="bar todoBackground">
          <div class="container">
            <div id="shownToggleAllCheckbox" class="invisible">
              <input id="toggleAllCheckbox" type="checkbox">
              <label for="toggleAllCheckbox"></label>
            </div>
          </div>
          <label for="addTodoTextInput">
            <input id="addTodoTextInput" class="textBar" type="text" placeholder="Add todo">
          </label>
        </div>
        <ul id="todoItems" class="todoBackground"></ul>
      </section>
    </main>
    <footer id="todoFooter" class="todoBackground invisible">
      <div id="itemCount"></div>
      <div id="filters">
        <button id="filterAll" class="selected">All</button>
        <button id="filterActive">Active</button>
        <button id="filterCompleted">Completed</button>
      </div>
      <button id="clearCompleted" class="invisible">Clear completed</button>
    </footer>
    <script src="js/todo-script.js"></script>
  </body>
</html>
