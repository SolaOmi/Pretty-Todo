<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pretty Todo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <header>
      <div>Pretty Todo</div>
    </header>
    <main>
      <section id="todoApp">
        <div id="inputBox" class="bar todoBackground">
          <div class="container">
            <div id="shownToggleAllCheckbox" class="invisible">
              <input id="toggleAllCheckbox"
                     type="checkbox"
                     onclick="handlers.toggleAll()">
              <label for="toggleAllCheckbox"></label>
            </div>
          </div>
          <input id="addTodoTextInput"
                 class="textBar"
                 type="text"
                 placeholder="Add todo"
                 onkeydown="handlers.addTodo(event)">
        </div>
        <ul id="todoItems" class="todoBackground"></ul>
      </section>
    </main>
    <footer id="todoFooter" class="todoBackground invisible">
      <div id="itemCount"></div>
      <div id="filters">
        <button id="filterAll"
                class="selected"
                onclick="handlers.displayTodos()">
          All
        </button>
        <button id="filterActive"
                onclick="handlers.displayTodos('filterActive')">
          Active
        </button>
        <button id="filterCompleted"
                onclick="handlers.displayTodos('filterCompleted')">
          Completed
        </button>
      </div>
      <button id="clearCompleted"
              class="invisible"
              onclick="handlers.deleteCompletedTodos()">
        Clear completed
      </button>
    </footer>
    <script src="js/todo-script.js"></script>
  </body>
</html>
